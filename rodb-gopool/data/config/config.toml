# Generated base config example (copy to a real config and edit as needed)


[auth]

  # Local path Clerk redirects to after sign-in (prefixed with '/').
  clerk_callback_path = "/clerk/callback"

  # Frontend API URL passed to Clerk during session handling.
  clerk_frontend_api_url = ""

  # Issuer URL used by Clerk for session tokens (typically https://clerk.clerk.dev).
  clerk_issuer_url = "https://clerk.clerk.dev"

  # JWKS endpoint Clerk publishes for verifying tokens.
  clerk_jwks_url = "https://clerk.clerk.dev/.well-known/jwks.json"

  # Optional audience claim required for Clerk-issued JWTs.
  clerk_session_audience = ""

  # Cookie name Clerk uses for authenticated sessions (default __session).
  clerk_session_cookie_name = "__session"

  # Hosted Clerk sign-in page that operators link to for authentication.
  clerk_signin_url = "https://auth.clerk.dev/sign-in"

[backblaze_backup]

  # Backblaze B2 bucket where backups are stored.
  bucket = ""

  # Toggle periodic uploads of the saved workers snapshot to Backblaze B2.
  enabled = false

  # Seconds between scheduled uploads (default 43200).
  interval_seconds = 43200

  # Keep a local copy of the last successful snapshot even when backups run.
  keep_local_copy = true

  # Optional namespace prefix for Backblaze object keys.
  prefix = ""

  # File path where the worker DB snapshot is stored locally.
  snapshot_path = ""

[branding]

  # Discord channel ID where notifications are posted when enabled.
  discord_notify_channel_id = "1464111081176825876"

  # Discord server ID used for notification features.
  discord_server_id = "1464110061604442308"

  # Discord server invite link shown in the status header.
  discord_url = "https://discord.com/invite/ZrNZ52Vs"

  # Fiat currency symbol (e.g. usd) used by the status UI price display.
  fiat_currency = "usd"

  # Optional GitHub repository link shown in the header/about pages.
  github_url = "https://github.com/rodb2008/M45-Core-goPool/blob/main/README.md"

  # Optional wallet where miners can donate to the pool operator.
  pool_donation_address = "bc1qm4ltluu6pc6f26pu995t7tdeazurz4rq7dsnxp"
  
# Optional textual location shown in the footer (e.g. city, datacenter).
  server_location = "Big Bear, California, USA"

  # Optional domain used to qualify the brand name in the status UI.
  status_brand_domain = "RODB2008.com"

  # Optional headline name shown at the top of the status page.
  status_brand_name = "RODB2008.com"

  # Extra text appended to the 'Connect your miner' heading.
  status_connect_miner_title_extra = ""

  # Optional URL to hyperlink the extra text added to the connect header.
  status_connect_miner_title_extra_url = ""

  # Subtitle describing the pool on the status page (default 'Solo Mining Pool').
  status_tagline = "Solo Bitcoin Mining Pool"

[mining]

  # Clamp coinbase message length (bytes) inside the scriptSig; useful to stay below policy limits.
  coinbase_scriptsig_max_bytes = 100

  # Number of extranonce2 bytes miners receive; larger values allow more workers per connection.
  extranonce2_size = 4

  # Random alphanumeric chars added per job for uniqueness (0-16). When >0, coinbase adds a suffix '<pool_entropy>-<job_entropy>'.
  job_entropy = 4

  # Wallet address where operator donations are sent when operator_donation_percent > 0.
  operator_donation_address = "3B86bWqfjdQeLEr8nkeeWU6ygksc2K7MoL"

  # Optional display name for the donation recipient shown in the status UI.
  operator_donation_name = "M45core-goPool"

  # Percentage of the pool fee (not total reward) to donate to another wallet. Requires operator_donation_address when >0.
  operator_donation_percent = 10.0

  # Optional hyperlink for the operator donation recipient.
  operator_donation_url = ""

  # Pool fee percentage applied to each block reward (default 2.0). Operator donation percent applies on top of this value.
  pool_fee_percent = 2.0

  # Optional custom prefix (a-z, 0-9 only). Prepends '<prefix>-' to the goPool coinbase tag.
  pooltag_prefix = "rodb"

  # Extra placeholder for extranonce2 inside the template. Must be >= extranonce2_size.
  template_extra_nonce2_size = 8

[node]

  # Allow connecting to RPC endpoints without authentication (useful for trusted/testing nodes).
  allow_public_rpc = false

  # Directory where goPool stores state, logs, and configs.
  data_dir = "data"

  # Wallet where block payouts are sent to miners.
  # payout_address = "bc1qs928xjuz9llczfxas6muljefwrj0na9n8w2t0nl8d44y0u7htlxsf46z2r"
  payout_address = "bc1qm4ltluu6pc6f26pu995t7tdeazurz4rq7dsnxp"

  # Path to bitcoind's auth cookie (auto-detected if blank).
  rpc_cookie_path = "/home/umbrel/.cookie"

  # RPC URL of the Bitcoin node used for getblocktemplate and submitblock.
  rpc_url = "http://192.168.6.6:8332"

  # ZMQ endpoint exposed by the node for block notifications.
  zmq_block_addr = "tcp://192.168.6.6:28332"

[server]

  # TCP address for the plain stratum listener (default :3333).
  pool_listen = ":23456"

  # HTTP address for the status UI (default :80).
  status_listen = "0.0.0.0:80"

  # Canonical public URL used for redirects/session cookies; include scheme (http/https).
  status_public_url = "http://rodb2008.com"

  # Optional HTTPS address that serves the status UI with TLS (default :443).
  status_tls_listen = "0.0.0.0:23443"

[stratum]

  # TLS address for the secure Stratum listener (leave blank to disable).
  stratum_tls_listen = ":24333"
