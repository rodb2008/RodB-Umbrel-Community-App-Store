manifestVersion: 1
id: rodb-gopool-widget
name: goPool Stats
tagline: Web Widget for goPool to display Pool Stats on Umbrel WebUI
icon: https://raw.githubusercontent.com/rodb2008/RodB-Umbrel-Community-App-Store/refs/heads/master/rodb-gopool/logo.png
category: Bitcoin
port: 23000
app_proxy:
  port: 23000
version: v0.1
description: "Mining stats from your local goPool"
releaseNotes: |-
  Initial Release

    Released - 2026-01-26

developer: RodB
website: https://m45core.com
dependencies: []
repo: https://github.com/rodb2008/RodB-Umbrel-Community-App-Store
support: https://github.com/rodb2008/RodB-Umbrel-Community-App-Store
gallery:
  - https://raw.githubusercontent.com/rodb2008/RodB-Umbrel-Community-App-Store/refs/heads/master/rodb-gopool-widget/gopool-web-widget.jpg
path: ""
defaultUsername: ""
defaultPassword: ""
submitter: RodB
submission: https://github.com/rodb2008/RodB-Umbrel-Community-App-Store.git
widgets:
  - id: "app"
    type: "four-stats" # Standard 2x2 grid widget type
    name: "goPool Stats"
    # endpoint: "http://192.168.6.6:23000/widgets/stats" # Points to your Flask route
    endpoint: "http://app:23000/widgets/stats"
    refresh: 5s # Refresh every 5 seconds but probably should be 30s
    items:
      - label: "Hashrate"
        jsonPath: "hashrate1m"
      - label: "Workers"
        jsonPath: "Workers"
      - label: "Best Share"
        jsonPath: "bestshare"
      - label: "Shares per min"
        jsonPath: "Shares per min"
    example:
      type: "four-stats"
      items:
        - title: "Pool Hashrate"
          text: "968"
          subtext: "GH/s"
        - title: "Workers"
          text: "2"
          subtext: ""
        - title: "Best Share"
          text: "1.1"
          subtext: "G"
        - title: "Share Rate"
          text: "47.0"
          subtext: "/min"
