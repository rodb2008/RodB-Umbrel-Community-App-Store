---
manifestVersion: 1
id: rodb-gopool-widget
name: goPool Stats
tagline: Web Widget for goPool to display Pool Stats on Umbrel WebUI
icon: https://raw.githubusercontent.com/rodb2008/RodB-Umbrel-Community-App-Store/refs/heads/master/rodb-gopool/logo.png
category: Development
port: 23000
app_proxy:
  port: 23000
version: v0.1
description: "Mining stats from your local goPool
              NOTE:  This version is currently only supported on UmbrelOS X86-64 hardware.  It will, currently, not work on ARM64 Hardware!
             "
releaseNotes: |-
  Initial Release

    Released - 2026-01-26

developer: RodB
website: https://m45core.com
dependencies: []
repo: https://github.com/rodb2008/RodB-Umbrel-Community-App-Store
support: https://github.com/rodb2008/RodB-Umbrel-Community-App-Store
gallery:
  - https://raw.githubusercontent.com/rodb2008/RodB-Umbrel-Community-App-Store/refs/heads/master/rodb-gopool-widget/gopool-web-widget.png
path: ""
defaultUsername: ""
defaultPassword: ""
submitter: RodB
submission: https://github.com/rodb2008/RodB-Umbrel-Community-App-Store.git
widgets:
  - id: "stats"
    type: "four-stats" # Standard 2x2 grid widget type
    name: "goPool Stats"
    endpoint: "widget-server:23000/widgets/stats"
    refresh: 30s # Recommended value
    items:
      - label: "Hashrate"
        jsonPath: "items[0].text"
      - label: "Workers"
        jsonPath: "items[1].text"
      - label: "Best Share"
        jsonPath: "items[2].text"
      - label: "Shares per min"
        jsonPath: "items[3].text"
    example:
      type: "four-stats"
      items:
        - title: "Pool Hashrate"
          text: "968"
          subtext: "GH/s"
        - title: "Workers"
          text: "2"
          subtext: ""
        - title: "Best Share"
          text: "1.1"
          subtext: "G"
        - title: "Share Rate"
          text: "47.0"
          subtext: "/min"
