services:
  windows:
    image: dockurr/macos
    container_name: rodb-mac14
    environment:
      VERSION: "14"
      RAM_SIZE: "12G"
      CPU_CORES: "16"
      DISK_SIZE: "200G"
      
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - '8006:8006'
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - /home/umbrel/umbrel/app-data/rodb-mac14/data:/storage
    restart: unless_stopped
    stop_grace_period: 2m