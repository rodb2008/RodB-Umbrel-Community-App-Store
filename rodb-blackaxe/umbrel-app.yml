  .
  NOTE:  This version is currently only supported on UmbrelOS X86-64 hardware.  It will, currently, not work on ARM64 Hardware!

releaseNotes: >-
  ### Supported Devices - Bitaxe (Ultra, Supra, Gamma, Hex) - NerdQAxe++ -
  Avalon (Nano, Mini, Q, and larger models) - Antminer - Whatsminer - Other
  CGMiner-compatible devices 

  ## Features - Real-time monitoring of all mining devices - Automatic device
  discovery via network scan - Temperature and power monitoring - Share
  statistics and best difficulty tracking - Solo block detection - Alert system
  for offline miners - 24-hour history charts
  
  ## Updated for Multiplatform Support - x86-64 and ARM64

