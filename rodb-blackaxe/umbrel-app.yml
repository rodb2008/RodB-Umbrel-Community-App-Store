releaseNotes: >-
  ### Supported Devices - Bitaxe (Ultra, Supra, Gamma, Hex) - Bitforge Nano - NerdQAxe++ -
  Avalon (Nano/3s, Mini, Q, and larger models) - Antminer - Whatsminer - Other
  CGMiner-compatible devices 

  ## Features - Real-time monitoring of all mining devices - Automatic device
  discovery via network scan - Temperature and power monitoring - Share
  statistics and best difficulty tracking - Solo block detection - Alert system
  for offline miners - 24-hour history charts
  
