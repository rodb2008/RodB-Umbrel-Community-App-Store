services:
  windows:
    image: dockurr/windows
    container_name: rodb-win2025
    environment:
      VERSION: "2025"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - '8006:8006'
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - /home/umbrel/umbrel/app-data/rodb-win2025/windows:/storage
    restart: always
    stop_grace_period: 2m